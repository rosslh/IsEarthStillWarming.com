name: Tests
on:
  push:
    branches:
      - "*"
      - "*/*"
      - "dependabot/*/*/*"
      - "!master" # excludes master

jobs:
  Test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 16.x
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: npm install and build
        run: |
          npm ci
          npm run build
      - name: test
        run: |
          npm run test
