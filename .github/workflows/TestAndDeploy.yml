name: Test and deploy
on:
  push:
    branches:
      - master
  schedule:
    - cron: "1 */12 * * *"

jobs:
  TestAndDeploy:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install and build
        run: |
          npm install
          npm run build
      - name: test
        run: |
          npm run test
      - name: deploy
        run: |
          curl -X POST -d {} ${{ secrets.BUILD_HOOK }}
