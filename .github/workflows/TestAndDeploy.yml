name: Test and deploy
on:
  push:
    branches:
      - master
  schedule:
    - cron: "1 */12 * * *"

jobs:
  TestAndDeploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 16.x
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: npm install and build
        run: |
          npm ci
          npm run build
      - name: test
        run: |
          npm run test
      - name: deploy
        run: |
          curl -X POST -d {} ${{ secrets.BUILD_HOOK }}
